<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script type="text/javascript" src = "compute.js"></script>
  <title>Calculator</title>
</head>
<body>

	<div class="container mt-5" align="center">
		<div class="card text-white bg-info align-items-center mb-3" style="max-width: 250px">
    	<div class="card-header">Basic Calculator</div>
     		<div class="card-body align-items-center">
        	<div class="bg-light p-3 mb-3" style="max-width: 100%">  
            <p id="output" class="text-dark"></p>        
        	</div>
        	<div class="container">
        		<div class="d-flex justify-content-center">
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('7')"> 7 </button>  
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('8')"> 8 </button>
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('9')"> 9 </button>
        		<button class="btn-dark btn-sm btn-block m-1" id="op" onclick="operator('/')"> / </button>
        	  </div>
        	 <div class="d-flex justify-content-center">
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('4')"> 4 </button>  
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('5')"> 5 </button>
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('6')"> 6 </button>
        		<button class="btn-dark btn-sm btn-block m-1" id="op" onclick="operator('*')"> * </button>
        	</div>
        	<div class="d-flex justify-content-center">
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('1')"> 1 </button>  
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('2')"> 2 </button>
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('3')"> 3 </button>
        		<button class="btn-dark btn-sm btn-block m-1" id="op" onclick="operator('+')"> + </button>
        	</div>
        	<div class="d-flex justify-content-center">
        		<button class="btn-dark btn-sm btn-block m-1" id="num" onclick="update('.')"> . </button>  
        		<button class="btn-secondary btn-sm btn-block m-1" id="num" onclick="update('0')"> 0 </button>
        		<button class="btn-dark btn-sm btn-block m-1" onclick="execute()"> = </button>
        		<button class="btn-dark btn-sm btn-block m-1" id="op" onclick="operator('-')"> - </button>
        	</div>
          <div class="d-flex justify-content-center">
            <button class="btn-dark btn-block m-1 w-75" onclick="reset()"> Reset </button>
          </div>
        </div>
      </div>
 		 </div>
	</div>
	

	
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
